<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- ✅ SEO Básico -->
    <meta name="description" content="Ándale Ya! es la app jaujina que te conecta con mototaxis, delivery de comida, compras, gas y más. ¡Descárgala y mejora tu día!" />
    <meta name="keywords" content="Ándale, app jaujina, delivery Jauja, transporte Jauja, gas Jauja, compras Jauja, Ándale Ya, mototaxi, delivery app Perú" />
    <meta name="author" content="Ándale - Empresa Jaujina" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#F90050" />

    <!-- ✅ Favicon & App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Preconexión de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- ✅ Open Graph (para compartir en Facebook, WhatsApp, etc) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ándale Ya! | App 100% jaujina" />
    <meta property="og:description" content="Pide mototaxi, gas, comida o compras desde tu celular con Ándale Ya. Hecho en Jauja, para Jauja." />
    <meta property="og:image" content="https://andaleya.pe/og_image.png" />
    <meta property="og:url" content="https://andaleya.pe" />
    <meta property="og:site_name" content="Ándale Ya" />

    <!-- ✅ Twitter Cards (para compartir en X/Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ándale Ya! | App 100% Jaujina" />
    <meta name="twitter:description" content="Pide mototaxi, delivery, gas o compras desde la app. Fácil, rápido y jaujino." />
    <meta name="twitter:image" content="https://andaleya.pe/og_image.png" />

    <!-- Google Search Console -->
    <meta name="google-site-verification" content="HPWL382JY4SVZLezMXuhrO30R9Ced2nWSnBUkaEZHQI" />

    <!-- ✅ Accesibilidad y Canonical -->
    <link rel="canonical" href="https://andaleya.pe" />

    <script src="https://sandbox-checkout.izipay.pe/payments/v1/js/index.js" defer></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const root = document.getElementById("root");
            if (!root) return;

            if (location.pathname.startsWith("/legal")) {
                root.classList.add("scroller");
            }
        });
    </script>


</head>
<body id="root"></body>
</html>
